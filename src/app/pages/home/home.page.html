<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button *ngIf="menuNavigation" slot="start"></ion-menu-button>
    <ion-title
      >{{ !menuNavigation ? appName : ('tabbar.home' | translate) }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="select-option-container">
    <h1>{{'home.text' | translate}}</h1>
  </div>
  <div class="options-container">
    <app-filter-button
      *ngFor="let practiceValue of practiceValues"
      [value]="practiceValue"
      (filterAndGo)="filterAndGo($event)"
    ></app-filter-button>
    <app-filter-button
      *ngFor="let outdoorPractice of outdoorPractices"
      [value]="outdoorPractice"
      [baseUrl]="''"
      (filterAndGo)="GoToOutdoorPractice($event)"
    ></app-filter-button>
    <app-filter-button
      [value]="{id: 99, name: ('tabbar.emergency' | translate), pictogram: 'assets/medical-outline.svg', color: '#FFFFFF', textColor:'#FF0000'}"
      (filterAndGo)="goToEmergency()"
    ></app-filter-button>
  </div>
</ion-content>
