<ion-card>
  <div *ngIf="picture !== null">
    <ion-img class="min-size-img" [src]="picture!.url"></ion-img>
    <div class="ion-padding-start ion-padding-top legend-text">
      {{ picture!.legend }}
      <span *ngIf="!!picture.author">({{ picture!.author }})</span>
    </div>
  </div>
  <ion-card-header>
    <div class="card-header-container">
      <ion-img
        class="img-header"
        *ngIf="typeImgSrc && !this.hideImgPracticeSrc"
        [src]="typeImgSrc"
        (ionError)="onImgPracticeSrcError()"
      ></ion-img>
      <ion-card-title>
        {{ poi.properties.name }}
      </ion-card-title>
    </div>
  </ion-card-header>
  <ion-card-content>
    <div *ngIf="poi.properties.description" class="ion-margin-bottom">
      <ion-text>
        <div [innerHTML]="poi.properties.description"></div>
      </ion-text>
    </div>

    <div *ngIf="poi.properties.practical_info" class="ion-margin-bottom">
      <ion-text>
        <ion-label><h1>Information pratiques</h1></ion-label>
        <div [innerHTML]="poi.properties.practical_info"></div>
      </ion-text>
    </div>

    <div
      *ngIf="
        poi.properties.contact || poi.properties.email || poi.properties.website
      "
    >
      <ion-text>
        <ion-label><h1>Contact</h1></ion-label>
        <div
          *ngIf="poi.properties.contact && poi.properties.contact !== 'null'"
          [innerHTML]="poi.properties.contact"
        ></div>
        <div *ngIf="poi.properties.email && poi.properties.email !== 'null'">
          <a [href]="'mailto:' + !!poi.properties.email">
            {{ poi.properties.email }}
          </a>
        </div>
        <div
          *ngIf="poi.properties.website && poi.properties.website !== 'null'"
        >
          <a [href]="poi.properties.website"> {{ poi.properties.website }} </a>
        </div>
      </ion-text>
    </div>
  </ion-card-content>
</ion-card>
