<ion-item class="no-lines">
  <ion-img
    style="width: 24px; height: 24px; margin-right: 12px"
    *ngIf="value.pictogram"
    [style.background-color]="value.color ? value.color : 'transparent'"
    [src]="commonSrc + (value.pictogram || '')"
  ></ion-img>
  <ion-label>{{ value.name }}</ion-label>
  <ion-checkbox (ionChange)="valueCheckChanged($event, value)" [checked]="value.checked" slot="start"></ion-checkbox>
</ion-item>
