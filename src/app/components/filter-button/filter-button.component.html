<div
  class="filter-button ion-activatable"
  [style.background-color]="value.color ? value.color : 'transparent'"
  (click)="onfilterAndGo()"
>
  <ion-img
    style="width: 32px; height: 32px"
    *ngIf="value.pictogram && !this.hideImgPracticeSrc"
    [src]="imgPracticeSrc"
    (ionError)="onImgPracticeSrcError()"
  ></ion-img>
  <div>{{ value.name }}</div>
  <ion-ripple-effect></ion-ripple-effect>
</div>
