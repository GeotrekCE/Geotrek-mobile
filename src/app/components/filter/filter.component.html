<ion-label>
  <ion-text>
    <h1>{{ filter.name }}</h1>
  </ion-text>
</ion-label>
<ng-container
  *ngIf="
    filter.values.length <= containsFilterShouldUseSelectAbove;
    else select
  "
>
  <app-filter-value
    *ngFor="let value of filter.values"
    [commonSrc]="commonSrc"
    [value]="value"
    (valueChange)="valueChanged($event)"
  >
  </app-filter-value>
</ng-container>

<ng-template #select>
  <ion-item (click)="openSelect()" detail button detailIcon="arrow-dropdown">
    <ion-label class="select-placeholder">
      {{
        selectedItems === ''
          ? ('filters.selectPlaceholder' | translate) +
            ' ' +
            filter.name.toLowerCase()
          : selectedItems
      }}
    </ion-label>
  </ion-item>
</ng-template>
