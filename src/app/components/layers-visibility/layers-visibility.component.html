<ion-list lines="inset">
  <ion-item class="no-lines" *ngFor="let layer of layers">
    <ion-label>{{ layer.name }}</ion-label>
    <ion-checkbox
      (ionChange)="layerVisibilityChange($event)"
      [checked]="layer.visibility"
      [value]="layer.layersName"
      slot="end"
    ></ion-checkbox>
  </ion-item>
</ion-list>
