<ion-radio-group [value]="currentOrder" (ionChange)="treksOrderChange($event)">
  <ion-list-header>
    <ion-label>{{ 'toolbar.orderTitle' | translate }}</ion-label>
  </ion-list-header>
  <ion-item class="no-lines" *ngFor="let order of orders">
    <ion-label>{{ order.name }}</ion-label>
    <ion-radio
      [legacy]="true"
      [attr.aria-label]="order.name"
      [value]="order.value"
      slot="start"
    ></ion-radio>
  </ion-item>
</ion-radio-group>
