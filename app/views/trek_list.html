
<nav ng-include="'views/nav_header.html'"></nav>
<nav ng-include="'views/nav_trek_map.html'"></nav>

<div class="content">
    {{ description }}

    <h3>Filters :</h3>
    
    <h4>Difficulty :</h4>
    <select ng-model="difficulty.properties.difficulty.id">
        <option value="1">Facile</option>
        <option value="2">Moyen</option>
        <option value="3">Difficile</option>
    </select>

    <h4>Duration :</h4>
        <button ng-click="duration=4"><2H30</button>
        <button ng-click="duration=10">1/2</button>
        <button ng-click="duration=10.1">Journée</button>

    <h4>Duration :</h4>
    <div class="btn-group">
        <button class="filters__bt" ng-model="radioModel" btn-radio="'4'" uncheckable>2H30</button>
        <button class="filters__bt" ng-model="radioModel" btn-radio="'10'" uncheckable>1/2</button>
        <button class="filters__bt" ng-model="radioModel" btn-radio="'10.1'" uncheckable>Journée</button>
    </div>

    <h4>Altitude :</h4>
    <select ng-model="altitude.properties.max_elevation">
        <option value="300">< 300m</option>
        <option value="600">600m</option>
        <option value="1000">>1000m</option>
    </select>

    <ul class="trek-list">
        <li ng-repeat="trek in treks | filter:durationFilter" class="trek-list__item">
            <a href="" class="wrapper">
                <img class="thumbnail" src=""/>
                <h3>{{ trek.properties.name }}</h3>
                <p ng-repeat="district in trek.properties.districts">
                    {{ district.name.join(', ') }}
                </p>
                <p>Communes : {{ trek.properties.cities.0.name }}</p>
                <span>{{ trek.properties.duration }}</span>
            </a>
            <a href="#/trek/{{trek.id}}" class="trek-list__item__detail-bt">Details</a>
        </li>
    </ul>
</div>
