<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">{{ description }}</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <div class="trek">
            <h3>{{ trek.properties.name }}</h3>
            <p class="teaser" ng-bind-html="teaser">
                <p>{{ object.properties.ambiance }}</p>
            </p>
            <p ng-repeat="district in trek.properties.districts">
                {{ district.name.join(', ') }}
            </p>
            <p>Communes : {{ trek.properties.cities.0.name }}</p>

            <a ui-sref="home.map.trek({ trekId: trek.id })" class="trek-bt">Carte de l'itin√©raire</a>
        </div>

    </ion-content>

</div>
