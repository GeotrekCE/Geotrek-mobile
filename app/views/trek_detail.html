
<nav ng-include="'views/nav_header.html'"></nav>

<div class="content">
    {{ description }}
	<div class="trek" ng-repeat="trek in treks | filter:{id: trekId}">
		<img class="thumbnail" src=""/>
		<h3>{{ trek.properties.name }}</h3>
		<p ng-repeat-start="district in trek.properties.districts">
		    {{ district.name.join(', ') }}
		</p>
		<p ng-repeat-end></p>
		<p>Communes : {{ trek.properties.cities.0.name }}</p>
	</div>
</div>
