<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <a ng-if="isIOS" class="button button-clear button-positive" ui-sref="^">Cancel</a>
        <button ng-if="isAndroid" class="button button-icon" ng-click="newTask()">
            <i class="icon ion-android-arrow-back"></i>
        </button>
        <h1 class="title">{{ trek.properties.name }}</h1>
        <div class="buttons pull-right">
            <button class="button button-icon" ng-click="newTask()">
                <i class="icon ion-android-forums"></i>
            </button>
            <button class="button button-icon" ng-click="newTask()">
                <i class="icon ion-android-share"></i>
            </button>
        </div>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <div class="trek">
            <h3>{{ trek.properties.name }}</h3>
            <p class="teaser" ng-bind-html="teaser">
                <p>{{ object.properties.ambiance }}</p>
            </p>
            <p ng-repeat="district in trek.properties.districts">
                {{ district.name.join(', ') }}
            </p>
            <p>Communes : {{ trek.properties.cities.0.name }}</p>

            <a ui-sref="home.map.trek({ trekId: trek.id })" class="trek-bt">Carte de l'itin√©raire</a>
        </div>

    </ion-content>

</div>
