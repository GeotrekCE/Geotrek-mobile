<div class="content">
    {{ description }}

    <a ui-sref="^" class="back-bt">Retour</a>

	<div class="trek">
		<h3>{{ trek.properties.name }}</h3>
		<p class="teaser" ng-bind-html="teaser">
			<p>{{ object.properties.ambiance }}</p>
		</p>
		<p ng-repeat="district in trek.properties.districts">
		    {{ district.name.join(', ') }}
		</p>
		<p>Communes : {{ trek.properties.cities.0.name }}</p>

		<a ui-sref="home.map.trek({ trekId: trek.id })" class="trek-bt">Carte de l'itin√©raire</a>
	</div>
</div>
