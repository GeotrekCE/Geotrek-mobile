<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <a ng-if="$root.isIOS" class="button button-clear button-positive" ng-click="modal.remove()">{{ 'static_page.cancel' | translate }}</a>
        <button ng-if="$root.isAndroid" class="button button-back button-icon" ng-click="modal.remove()">
            <i class="icon ion-android-arrow-back"></i>
            {{ 'static_page.back' | translate }}
        </button>

    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <div class='page-content padding'>
            <h2>{{ marker.name }}</h2>
            <p ng-bind-html='marker.description'></p>
        </div>

    </ion-content>

</div>
